      <input id="file1" accept type="file" (change)="fileChange($event)" />
    </div>
  </div>

  <div nz-form-item nz-row>
    <div nz-form-label nz-col [nzSpan]="6">
      <label nz-form-item-required>菜品名称</label>
    </div>
    <div nz-form-control nz-col [nzSpan]="14">
      <nz-input formControlName="MenuName" [nzSize]="'large'">
      </nz-input>
    </div>
  </div>
  <div nz-form-item nz-row>
    <div nz-form-label nz-col [nzSpan]="6">
      <label nz-form-item-required>价格</label>
    </div>
    <div nz-form-control nz-col [nzSpan]="14">
      <nz-input-number formControlName="MenuPrice" [nzSize]="'large'" [nzStep]="1" [nzMin]="0"></nz-input-number>
    </div>
  </div>
  <div nz-form-item nz-row>
    <div nz-form-label nz-col [nzSpan]="6">
      <label nz-form-item-required>菜品类型</label>
    </div>
    <div nz-form-control nz-col [nzSpan]="14">
      <nz-select formControlName="TypeId" [nzSize]="'large'" [nzMode]="'multiple'">
        <nz-option *ngFor="let item of _typeList" [nzLabel]="item.SName" [nzValue]="item.Id"></nz-option>
      </nz-select>
    </div>
  </div>
  <div nz-form-item nz-row>
    <div nz-form-label nz-col [nzSpan]="6">
      <label nz-form-item-required>对应后厨</label>
    </div>
    <div nz-form-control nz-col [nzSpan]="14">
      <nz-select formControlName="KitchenId" [nzSize]="'large'" [nzMode]="'multiple'">
        <nz-option *ngFor="let item of _kitchenList" [nzLabel]="item.SName" [nzValue]="item.Id"></nz-option>
      </nz-select>
    </div>
  </div>
  <div nz-form-item nz-row>
    <div nz-form-label nz-col [nzSpan]="6">
      <label nz-form-item-required>单位</label>
    </div>
    <div nz-form-control nz-col [nzSpan]="14">
      <nz-select formControlName="CompanyId" [(ngModel)]="selectedOption" [nzSize]="'large'">
        <nz-option *ngFor="let item of _unitList" [nzLabel]="item.SName" [nzValue]="item.Id"></nz-option>
      </nz-select>
    </div>
  </div>
  <div nz-form-item nz-row>
    <div nz-form-label nz-col [nzSpan]="6">
      <label nz-form-item-required>口味</label>
    </div>
    <div nz-form-control nz-col [nzSpan]="14">
      <nz-select formControlName="FlavorId" [nzSize]="'large'" [nzMode]="'multiple'">
        <nz-option *ngFor="let item of _flavorList" [nzLabel]="item.SName" [nzValue]="item.Id"></nz-option>
      </nz-select>
    </div>
  </div>

  <div nz-form-item nz-row>
    <div nz-form-control nz-col [nzSpan]="12" [nzOffset]="6">
      <button nz-button [nzType]="'primary'" (click)="submit()" [nzSize]="'large'">提交</button>
      <button nz-button [nzSize]="'large'" (click)="cancel()">取消</button>
    </div>
  </div>
</form>
