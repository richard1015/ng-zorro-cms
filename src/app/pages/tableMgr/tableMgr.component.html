<div class="components-table-demo-control-bar">
  <form nz-form [nzLayout]="'inline'">
    <div nz-row nz-form-item>
      <div nz-form-control>
        <button (click)="edit()" nz-button [nzType]="'primary'">
          <span>新增</span>
        </button>
      </div>
    </div>
    <div nz-row nz-form-item>
      <div nz-form-label>
        <label>Bordered</label>
      </div>
      <div nz-form-control>
        <nz-switch [(ngModel)]="_bordered" [ngModelOptions]="{standalone: true}"></nz-switch>
      </div>
    </div>
    <div nz-row nz-form-item>
      <div nz-form-label>
        <label>Loading</label>
      </div>
      <div nz-form-control>
        <nz-switch [(ngModel)]="_loading" [ngModelOptions]="{standalone: true}"></nz-switch>
      </div>
    </div>
    <div nz-row nz-form-item>
      <div nz-form-label>
        <label>Pagination</label>
      </div>
      <div nz-form-control>
        <nz-switch [(ngModel)]="_pagination" [ngModelOptions]="{standalone: true}"></nz-switch>
      </div>
    </div>
    <div nz-row nz-form-item>
      <div nz-form-label>
        <label>Title</label>
      </div>
      <div nz-form-control>
        <nz-switch [(ngModel)]="_title" [ngModelOptions]="{standalone: true}"></nz-switch>
      </div>
    </div>
    <div nz-row nz-form-item>
      <div nz-form-label>
        <label>Column Header</label>
      </div>
      <div nz-form-control>
        <nz-switch [(ngModel)]="_header" [ngModelOptions]="{standalone: true}"></nz-switch>
      </div>
    </div>
    <div nz-row nz-form-item>
      <div nz-form-label>
        <label>Footer</label>
      </div>
      <div nz-form-control>
        <nz-switch [(ngModel)]="_footer" [ngModelOptions]="{standalone: true}"></nz-switch>
      </div>
    </div>
    <div nz-row nz-form-item>
      <div nz-form-label>
        <label>Fixed Header</label>
      </div>
      <div nz-form-control>
        <nz-switch [(ngModel)]="_fixHeader" [ngModelOptions]="{standalone: true}"></nz-switch>
      </div>
    </div>
    <div nz-row nz-form-item>
      <div nz-form-label>
        <label>Size</label>
      </div>
      <div nz-form-control>
        <nz-radio-group [(ngModel)]="_size" [ngModelOptions]="{standalone: true}">
          <label nz-radio-button [nzValue]="'default'">
            <span>Default</span>
          </label>
          <label nz-radio-button [nzValue]="'middle'">
            <span>Middle</span>
          </label>
          <label nz-radio-button [nzValue]="'small'">
            <span>Small</span>
          </label>
        </nz-radio-group>
      </div>
    </div>
  </form>
</div>
<nz-spin [nzSpinning]="_deleting" [nzTip]="'正在删除数据...'">
  <nz-table #nzTable [nzScroll]="_fixHeader?{ y: 450 }:null" [nzAjaxData]="_dataSet" [(nzPageIndex)]="_pageIndex" [(nzPageSize)]="_pageSize"
    (nzPageIndexChange)="search()" (nzPageSizeChange)="search(true)" [nzTotal]="_dataSetCount" [nzShowTotal]="true" [nzShowQuickJumper]="true"
    [nzShowSizeChanger]="true" [nzBordered]="_bordered" [nzLoading]="_loading" [nzIsPagination]="_pagination" [nzShowFooter]="_footer"
    [nzShowTitle]="_title" [nzSize]="_size">
    <span nz-table-title>Here is title</span>
    <ng-template #nzFixedHeader [ngIf]="_header&&!_fixHeader">
      <thead nz-thead>
        <tr>
          <th nz-th>
            <span>Id</span>
          </th>
          <th nz-th>
            <span>桌号</span>
          </th>
          <th nz-th>
            <span>当前状态</span>
          </th>
          <th nz-th>
            <span>人数</span>
          </th>
          <th nz-th>
            <span>Action</span>
          </th>
        </tr>
      </thead>
    </ng-template>
    <tbody nz-tbody>
      <tr nz-tbody-tr *ngFor="let data of nzTable.data;let idx=index;">
        <td nz-td>{{data.Id}}</td>
        <td nz-td>
          <nz-input [(ngModel)]="data.DtNumber" [nzPlaceHolder]="'请输入桌号名称'" (change)="tableChange(data)"></nz-input>
        </td>
        <td nz-td>
          <nz-tag *ngIf="data.DtState=='1'" [nzColor]="'pink'">已开台{{data.DtMinute}}分钟 当前订单金额：￥{{data.Price}}</nz-tag>
          <nz-tag *ngIf="data.DtState=='0'" [nzColor]="'green'">空闲中</nz-tag>
        </td>
        <td nz-td>
          <nz-input-number [(ngModel)]="data.DtPeople" [nzMin]="1" [nzMax]="20" (change)="tableChange(data)" [nzStep]="1"></nz-input-number>
        </td>
        <td nz-td>
          <span>
            <a [routerLink]="['showInfo',data.Id]">历史订单</a>
            <span nz-table-divider></span>
            <nz-dropdown>
              <a class="ant-dropdown-link" nz-dropdown>
                买单
                <i class="anticon anticon-down"></i>
              </a>
              <ul nz-menu>
                <li nz-menu-item>
                  <a (click)="pay(data,3)">微信</a>
                </li>
                <li nz-menu-item>
                  <a (click)="pay(data,4)">支付宝</a>
                </li>
                <li nz-menu-item>
                  <a (click)="pay(data,5)">现金</a>
                </li>
                <li nz-menu-item>
                  <a (click)="pay(data,6)">刷卡</a>
                </li>
              </ul>
            </nz-dropdown>
            <span nz-table-divider></span>
            <a (click)="changePrice(data)">抹零</a>
            <span nz-table-divider></span>
            <nz-dropdown [nzTrigger]="'click'" (nzVisibleChange)="getTableFreeList(data,$event)">
              <a class="ant-dropdown-link" nz-dropdown>
                转台
                <i class="anticon anticon-down"></i>
              </a>
              <ul nz-menu>
                <li nz-menu-item *ngFor="let item of _tableFreeList">
                  <a (click)="exchangeTable(data,item)">{{item.DtNumber}}桌--{{item.DtPeople}}人位</a>
                </li>
              </ul>
            </nz-dropdown>
          </span>
        </td>
      </tr>
    </tbody>
    <span nz-table-footer>Here is footer</span>
  </nz-table>
</nz-spin>
